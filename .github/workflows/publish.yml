name: publish site
on:
  push:
    branches:
      - main  # 确保这里是你仓库的主分支名字，可能是 main 也可能是 master

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install mkdocs-material mkdocs-changelog-plugin

      - name: Deploy to GitHub Pages
        run: mkdocs gh-deploy --force